<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 my-5">
                    <div class="card">
                        <div class="card-body">
                            <h3>Calculator</h3>
                            <hr>
                            <form class="form" action="Calculator.php" method="post">
<!----------------------------------------Text Field----------------------------------------------------------------->
                                <div class="mb-2">
                                    <label for="number1">Number1</label>
                                    <input type="number" class="form-control" name="num1" id="number1" required>
                                </div>                          
                                <div class="mb-2">
                                    <label for="number2">Number2</label>
                                    <input type="number" class="form-control" name="num2" id="number2" placeholder="No-need for root value">
                                </div>
<!----------------------------------------Operator----------------------------------------------------------------->
                                <div class="mb-2">
                                        <select name="opt" id="opt" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                            <option selected>Select Operator</option>
                                            <option value="Addition">+</option>
                                            <option value="Substruction">-</option>
                                            <option value="Multiplication">*</option>
                                            <option value="Division">/</option>
                                            <option value="Modulas">%</option>
                                            <option value="Root">Root</option>
                                        </select>
                                    </select>
                                </div>
                                <div class="row mb-2">
<!----------------------------------------Clear----------------------------------------------------------------->
                                    <div class="col mb-2 d-flex justify-content-start">
                                        <button class="btn btn-info" type="reset" name="reset">Clear</button>
                                    </div>
<!----------------------------------------Submit----------------------------------------------------------------->
                                    <div class="col mb-2 d-flex justify-content-end">
                                        <button class="btn btn-info" type="submit" name="submit">Calcule</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
