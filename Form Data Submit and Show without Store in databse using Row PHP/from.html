<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Form</title>
  </head>
  <body>
    <header></header>
    <main>
        <div class="container mt-5">
            <center><h1>Registration Form</h1></center>
            <form action="from.php" method="post">
                <div class="mb-3">
                  <label for="fname" class="form-label">First Name:</label>
                  <input type="text" name="fname" class="form-control" id="fname" placeholder="Enter your first name here.........">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" name="lname" class="form-control" id="lname" placeholder="Enter your last name here.........">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email adress here.........">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Don't share your password with anyone">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" name="checkbox" value="1" class="form-check-input" id="checkbox">
                  <label class="form-check-label" for="checkbox">Check me out</label>
                </div>
                <div class="mb-3 form-check d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
